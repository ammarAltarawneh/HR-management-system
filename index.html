<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/62d18b47ca.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/index.css">
    <title>HR management system</title>

</head>

<body>
    <header>
            <h><a href="#"><img src="./assets/hr management.png" alt="Logo"
                        style="width: 100px; height: auto;  border-radius: 50%; margin: 10%;"></a></h>
            <h1>HR management system</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="./accounting.html">Accounting</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
    </header>
    <main>
        <form id="employee-Form">
            <fieldset>
                <legend> Set up your information</legend>
                <div>
                    <label id="name">Full Name</label>
                    <input class="text-form" id="name" type="text" name="fname" required
                        placeholder="Enter your name">
                </div>
                <div>
                    <label for="Department ">Department </label>
                    <select class="text-form" id="Department">
                        <option>Administration</option>
                        <option>Marketing</option>
                        <option>Development</option>
                        <option>Finance </option>
                    </select>
                </div>
                <div>
                    <label for="Department ">Level </label>
                    <select class="text-form" id="level">
                        <option>Junior</option>
                        <option>Mid-Senior</option>
                        <option>Senior</option>
                    </select>
                </div>
                <div>
                    <label for="imgurl">Image URL</label>
                    <input class="text-form" type="text" name="imgurl" id="imgurl" />
                </div>
                <button type="submit" id="submits">Submit</button>

            </fieldset>
        </form>

        <section id="container">
            <div id="Administration">
                <h2>Administration</h2>
            </div>
            <div id="Marketing">
                <h2>Marketing</h2>
            </div>
            <div id="Development">
                <h2>Development</h2>
            </div>
            <div id="Finance">
                <h2>Finance</h2>
            </div>

        </section>


        <script src="./J S/app.js"></script>


    </main>
    <footer>
        <p>&copy; 2023 HR management system. All rights reserved.</p>
        <section id="contacts">
            <p2>Contact us</p2>
            <a href="#" id="contLogo"><i class="fa-solid fa-phone"></i></a>
            <a href="#" id="contLogo"><i class="fa-brands fa-square-facebook"></i></a>
        </section>
    </footer>


</body>

</html>
