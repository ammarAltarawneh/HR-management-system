<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/62d18b47ca.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/index.css">
    <title>home</title>
</head>

<body>
    <header>
        <h><a href="#"><img src="./assets/hr management.png" alt="Logo"
                    style="width: 100px; height: auto;  border-radius: 50%; margin: 10%;"></a></h>
        <h1>HR management system</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="./accounting.html">Accounting</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <form id="HR-manag">
            <fieldset>
                <legend> Set up your information</legend>

                <label for="name" id="name-label">Full Name:</label>
                <input type="text" id="name" name="name" required>
                <br>

                <label for="dropdown1">Department:</label>
                <select id="dropdown1" name="dropdown1">
                    <option value="" disabled selected>Select an option</option>
                    <option value="Administration">Administration</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Development">Development</option>
                    <option value="Finance">Finance</option>
                </select>
                <br>
                <br>

                <label for="dropdown2">Level:</label>
                <select id="dropdown2" name="dropdown2">
                    <option value="" disabled selected>Select an option</option>
                    <option value="Junior">Junior</option>
                    <option value="Mid-Senior">Mid-Senior</option>
                    <option value="Senior">Senior</option>
                </select>
                <br>
                <br>

                <label for="url">Image Url:</label>
                <input type="text" id="url" name="url">
                <br>
                <br>

                <button type="submit" id="submit">Submit</button>
            </fieldset>
        </form>

        <section id="container"></section>


        <script src="./J S/app.js"></script>


    </main>
    <footer>
        <p>&copy; 2023 HR management system. All rights reserved.</p>
        <section id="contacts">
            <p2>Contact us</p2>
            <a href="#" id="contLogo"><i class="fa-solid fa-phone"></i></a>
            <a href="#" id="contLogo"><i class="fa-brands fa-square-facebook"></i></a>
        </section>
    </footer>
</body>

</html>
